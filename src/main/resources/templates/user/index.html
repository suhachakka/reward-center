<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container" style="margin-top:100px;">
<nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}">Reward center</h1>
<form action="/search" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" name="keyword"  placeholder="Search">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>

<table class="table table-striped table-dark" style="background-color:#A9A9A9;">
    <thead>
    <tr>
        <th scope="col">UserId</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname
        <!--<th scope="col">Password</th>-->
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody>
<tr>
    <tr th:each="user : ${users}">
        <td th:text=${user.id}></td>
        <td th:text=${user.name}></td>
        <td th:text=${user.lastName}></td>
        <!--<td th:text=${user.password}></td>-->
        <td th:text=${user.email}></td>
        <td th:text=${user.phone}></td>
        <td><a th:href="@{'/user/edit/' + ${user.id}}">Edit</a></td>
        <td><a th:href="@{'/user/delete/' + ${user.id}}">Delete</a></td>

</tr>
    </tr>
    </tbody>
</table>

</body>
</html>
