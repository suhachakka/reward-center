<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body style="margin-top:30px; margin-bottom:30px; margin-left:40%;">
<nav th:replace="fragments :: navigation"></nav>
<form class="form-container" method="post" style="max-width:350px; margin-top:15%;"
      th:object="${user}" >
    <div class = "header" style="margin-bottom:5%;">
        <h2>Reward Center</h2>

    <h1 th:text="${title}">Reward center</h1>
    </div>
    <div class="form-group row center-block">
    <label th:for="name" class="col-sm-4 col-form-label">First name</label>
        <div class="col-sm-8">
            <input type ="text" class="form-control mx-sm-6" id ="name" th:field="*{name}" />
    <span th:errors="*{name}" class="error"></span>
        <!--<small id="emailHelpInline" class="text-muted"></small>-->
        </div>
    </div>

    <div class="form-group row">
        <label th:for="lastName" class="col-sm-4 col-form-label">Last name</label>
        <div class="col-sm-8">

            <input type= "text" class="form-control mx-sm-6" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    </div>
    <div class="form-group row">
        <label th:for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type= "password" class="form-control mx-sm-6" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    </div>
    <div class="form-group row">
        <label th:for="confirm" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
            <input type= "password" class="form-control mx-sm-6" th:field ="*{confirm}" /></div>
        <span th:errors="*{confirm}" class="error"></span>
    </div>

    <div class="form-group row">
        <label th:for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type = "email" class="form-control mx-sm-6" th:field ="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div></div>
    <div class="form-group row">
        <label th:for="phone" class="col-sm-4 col-form-label">Phone</label>
        <div class="col-sm-8">
            <input type = "text" class="form-control mx-sm-6" th:field ="*{phone}" />
        <span th:errors="*{phone}" class="error"></span>
    </div></div>

    <div class="form-group row">
        <label th:for="sec_question" class="col-sm-4 col-form-label">Security Question</label>
        <div class="col-sm-8">
            In which city did you born?
            <input type= "text" class="form-control mx-sm-6" th:field="*{sec_question}" />
            <span th:errors="*{sec_question}" class="error"></span>
        </div>
    </div>
    <!--<input type = "submit" style= "color:green;" value = "Create Account/Sign up" />-->
    <button type="submit" class="btn btn-primary btn-block">Sign up</button>


    <p th:text="${param.q}" class="error">Test1</p>
    <!--<p th:text="${#request.getParameter('q')}" th:unless="${#request.getParameter('q')== null}" >Test</p>-->


    <p>
        Already a User? <a href ="/user/signin">Sign in</a>
    </p>


</form>
</body>
</html>
