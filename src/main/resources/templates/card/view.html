<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container">
<nav th:replace="fragments :: navigation"></nav>
        <div class="card-header bg-danger text-white">
            <h4 class="text-uppercase text-center" th:text="${title}"></h4>
<a href ="/card/addcard" class ="btn btn-primary rounded-0" value="Add">Add card</a></div>


        <table class="table table-striped table-dark" style="background-color:#A9A9A9; margin-top:0;">
    <thead>
    <tr>
        <th scope="col">cardId</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Number</th>
        <th scope="col">Type</th>
        <th scope="col">Issued bank</th>
        <th scope="col">Valid thru</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="card : ${cards}">
        <td th:text=${card.id}></td>
        <td th:text=${card.cardName}></td>
        <td th:text=${card.cardBrand}></td>
        <td th:text=${card.maskCardNumber}></td>
        <td th:text=${card.cardType}></td>
        <td th:text=${card.issuedBank}></td>
        <td th:text=${card.yearMonth}></td>
        <td><a th:href="@{'/card/edit/' + ${card.id}}">Edit</a></td>
        <td><a th:href="@{'/card/delete/' + ${card.id}}">Delete</a></td>

    </tr>
    </tr>
    </tbody>

</table>

</body>
</html>
